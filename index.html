<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Digital watch</title>
</head>
<body>
    <div class="clockOne">
        <div class="time">
            <h3 class="country">Brasil</h3>
            <span id="brasilClock">00:00:00</span>
        </div>
    </div>

    <div id="clockTwo">
        <div class="time">
            <h3 class="country">Portugal</h3>
            <span id="portugalClock">00:00:00</span>
        </div>
    </div>

    <h1 id="element" class="blinking">Digital watch</h1>

    <div id="clockThree">
        <div class="time">
            <h3 class="country">England</h3>
            <span id="englandClock">00:00:00</span>
        </div>
    </div>

    <div id="clockFour">
        <div class="time">
            <h3 class="country">Switzerland</h3>
            <span id="switzerlandClock">00:00:00</span>
        </div>
    </div>
</body>
</html>
